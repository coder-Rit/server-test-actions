name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  PORT: ${{secret.PORT}}
  DB_URI_LOCAL: ${{secret.DB_URI_LOCAL}}

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build -t actionTest .
    - name: tagging docker image
      run: docker tag actionTest ritesh001/testing-actions
    - name: docker login
      run: docker login -u ${{ secret.DOCKER_USERNAME }} -p ${{ secret.DOCKER_PASSWORD }}
    - name: push docker image
      run: docker push
